name: free5gc-upf
summary: free5GC UPF
description: free5GC UPF
version: "1.1.1"
license: Apache-2.0
base: bare
build-base: ubuntu:22.04
platforms:
  amd64:

cmd: ["upf -c /free5gc/config/upfcfg.yaml"]

parts:
  free5gc-upf:
    plugin: go
    source: https://github.com/free5gc/upf
    source-type: git
    source-tag: v1.1.1
    organize:
      bin/cmd: bin/upf
